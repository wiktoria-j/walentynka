<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wiktoria â¤ï¸ Krystian</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

/* CARD */
.card {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    z-index: 10;
}

h1 {
    color: #e63946;
}

img {
    width: 220px;
    margin: 15px 0;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    font-size: 18px;
    padding: 12px 25px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #adb5bd;
    color: white;
    position: relative;
}

/* CONFETTI */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall linear forwards;
    z-index: 5;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

/* PULSING HEARTS BACKGROUND */
.heart {
    position: fixed;
    font-size: 20px;
    opacity: 0.6;
    animation: pulse 2s infinite ease-in-out;
    z-index: 1;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.5); opacity: 1; }
}

/* HEART BURST ANIMATION */
@keyframes heartBurst {
    0% { transform: scale(0) rotate(0deg); opacity: 1; }
    50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
    100% { transform: scale(0) rotate(360deg); opacity: 0; }
}

.burst-heart {
    position: fixed;
    font-size: 30px;
    z-index: 20;
    pointer-events: none;
    animation: heartBurst 0.8s forwards;
}

/* GAME HEARTS */
.game-heart {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Krystianâ€¦ ğŸ’˜</h1>
    <h2>Czy zostaniesz walentynkÄ… Wiktorii (misiata sÅ‚odziaka)?</h2>

    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2o2eWl1aGp6aW11d2Rkbjl1OG5iYW01ZnlsMHUxdDdtNHRldHp2NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xULW8LtLzpYej0znQ4/giphy.gif">

    <div class="buttons">
        <button id="yes" onclick="yes()">TAK ğŸ’–</button>
        <button id="no" onmouseover="runAway()" onclick="no()">NIE ğŸ˜ˆ</button>
    </div>
</div>

<!-- MUZYKA -->
<iframe id="music" style="display:none"
src="https://open.spotify.com/embed/track/0vYSTV1Lye2Z2zktF6P39C?utm_source=generator"
width="300" height="80" frameborder="0"
allow="encrypted-media; autoplay; clipboard-write; picture-in-picture"
loading="lazy">
</iframe>

<script>
let scale = 1;

/* BUTTON NO */
function no() {
    scale += 0.5;
    document.getElementById("yes").style.transform = `scale(${scale})`;
}

function runAway() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 300 - 150;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* CONFETTI */
function confettiBoom(amount=120) {
    for (let i = 0; i < amount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
            ["#ff4d6d", "#ffb703", "#ff7eb3", "#e63946", "#ffd6e0"]
            [Math.floor(Math.random() * 5)];

        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
    }
}

/* BACKGROUND HEARTS */
function createHearts() {
    for(let i =0; i<30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ğŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        heart.style.fontSize = (10 + Math.random()*30) + "px";
        heart.style.animationDuration = (2 + Math.random()*3) + "s";
        document.body.appendChild(heart);
    }
}

/* HEART BURST */
function heartBurst(x, y) {
    for(let i=0; i<10; i++){
        const heart = document.createElement("div");
        heart.classList.add("burst-heart");
        heart.style.left = (x + Math.random()*100-50) + "px";
        heart.style.top = (y + Math.random()*100-50) + "px";
        heart.style.color = ["#ff4d6d", "#ff7eb3", "#e63946", "#ffb703"][Math.floor(Math.random()*4)];
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 800);
    }
}

/* MINI-GRA */
function startGame() {
    const card = document.getElementById("card");
    card.innerHTML = `<h1>Kliknij wszystkie serduszka! â¤ï¸</h1>
                      <p>Zdobyte: <span id="score">0</span>/10</p>`;

    const gameArea = document.createElement("div");
    gameArea.style.position = "relative";
    gameArea.style.width = "100%";
    gameArea.style.height = "400px";
    card.appendChild(gameArea);

    let score = 0;
    const totalHearts = 10;

    for(let i=0; i<totalHearts; i++){
        const heart = document.createElement("div");
        heart.classList.add("game-heart");
        heart.innerText = "ğŸ’–";
        heart.style.left = Math.random() * (gameArea.offsetWidth - 50) + "px";
        heart.style.top = Math.random() * (gameArea.offsetHeight - 50) + "px";
        gameArea.appendChild(heart);

        heart.addEventListener("click", function(){
            heart.remove();
            score++;
            document.getElementById("score").innerText = score;
            if(score === totalHearts){
                endGame();
            }
        });
    }
}

/* KONIEC GRY + NAGRODA LODZIK */
function endGame() {
    const card = document.getElementById("card");
    card.innerHTML = `<h1>ZdobyÅ‚eÅ› moje â¤ï¸!</h1>
                      <p>Gratulacje, jesteÅ› mojÄ… WalentynkÄ… ğŸ¥°</p>
                      <p>Twoja nagroda: ğŸ¦</p>
                      <div style="font-size:40px;">ğŸ’˜ğŸ’–ğŸ’ğŸ’ğŸ’“</div>`;
    confettiBoom(150); // jeszcze wiÄ™cej konfetti na nagrodÄ™
}

/* YES BUTTON CLICK */
function yes() {
    confettiBoom();
    const music = document.getElementById("music");
    music.style.display = "block";

    const cardRect = document.getElementById("card").getBoundingClientRect();
    heartBurst(cardRect.left + cardRect.width/2, cardRect.top + cardRect.height/2);

    // PokaÅ¼ komunikat Walentynki najpierw
    document.getElementById("card").innerHTML = `
        <h1>WIEDZIAÅAM!!! ğŸ’</h1>
        <p>Wiktoria & Krystian ğŸ’–</p>
        <h2>Oficjalnie zostaÅ‚eÅ› WalentynkÄ… swojej narzeczonej ğŸ¥°</h2>
        <div style="font-size:40px;">ğŸ’˜ğŸ’–ğŸ’ğŸ’ğŸ’“</div>
    `;

    // Po krÃ³tkim czasie start gry
    setTimeout(startGame, 2500);
}

/* INIT HEARTS */
createHearts();
</script>

</body>
</html>
